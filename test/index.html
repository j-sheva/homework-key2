<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Модальне вікно</title>
    <style>
      /* Стилі для модального вікна */
      .modal {
        display: none; /* Початково ховаємо модальне вікно */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Темне фонове затемнення */
        overflow: auto;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* Відступ зверху та знизу, центруємо вікно по вертикалі */
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Кнопка для відкриття модального вікна -->
    <button id="openModalBtn">Відкрити</button>

    <!-- Модальне вікно -->
    <div id="myModal" class="modal">
      <!-- Вміст модального вікна -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Тут може бути ваш текст...</p>
        <button id="closeModalBtn">Закрити</button>
      </div>
    </div>

    <script>
      // Отримуємо посилання на елементи DOM
      var modal = document.getElementById('myModal');
      var openModalBtn = document.getElementById('openModalBtn');
      var closeModalBtn = document.getElementById('closeModalBtn');

      // При кліку на кнопку "Відкрити", відображаємо модальне вікно
      openModalBtn.onclick = function () {
        modal.style.display = 'block';
      };

      // При кліку на кнопку "Закрити" або на хрестик, ховаємо модальне вікно
      closeModalBtn.onclick = function () {
        modal.style.display = 'none';
      };

      // Ховаємо модальне вікно, коли користувач клікає поза ним
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };
    </script>
  </body>
</html>
