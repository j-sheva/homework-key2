<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <legend>Personal information:</legend>
        <div>
          <label for="fname">Full name:</label><br />
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="John Smitt"
            required
          />
        </div>
        <div>
          <label for="email">Your email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
            required
          />
        </div>
      </fieldset>
      <fieldset>
        <legend>Password</legend>
        <div>
          <label for="password">Your password</label><br />
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="passwordConf">Confirm your password</label><br />
          <input
            type="password"
            id="passwordConf"
            name="passwordConf"
            required
          />
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional information:</legend>
        <div>
          <label for="gender">Your gender</label><br />
          <div id="gender">
            <input type="radio" id="male" name="gender" value="male" required />
              <label for="male">Male</label><br />
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
            />
              <label for="female">Female</label><br />
          </div>
        </div>

        <div>
          <label for="age">Your age</label><br />
          <input type="number" name="age" id="age" required />
        </div>
        <div>
          <label for="course">Select course:</label><br />
          <select name="course" id="course" required>
            <option value="">Select the course</option>
            <option value="front-end">Front-End</option>
            <option value="back-end">Back-End</option>
            <option value="projectManagement">Project Management</option>
            <option value="qa">QA Manual</option>
          </select>
        </div>
        <div>
          <label for="address">Full address</label><br />
          <textarea
            name="address"
            id="address"
            cols="20"
            rows="5"
            placeholder="Country,region, city/village,street"
            required
          ></textarea>
        </div>
      </fieldset>
      <br />
      <div>
        <input type="checkbox" id="agree" name="agree" value="agree" />
        <label for="agree" required>
          I agree to the processing of personal data</label
        >
      </div>
      <br />
      <div>
        <button type="reset">Reset</button>
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
