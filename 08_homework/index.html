<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset-style.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="favicon.png" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>CSS Dinner Shopping List</h1>
      <p>Lets go to the mall!</p>
    </header>
    <main>
      <div class="container">
        <form action="#">
          <ul class="product-list">
            <li class="product-item">
              <input type="checkbox" name="first" id="first" />
              <label for="first">
                A lot of pickles
                <small class="small">for the next lessons about CSS</small>
              </label>
            </li>
            <li class="product-item">
              <input type="checkbox" name="second" id="second" />
              <label for="second">
                10 apples
                <small class="small">for more CSS manipulations</small>
              </label>
            </li>
            <li class="product-item">
              <input type="checkbox" name="third" id="third" />
              <label for="third">
                20 oranges
                <small class="small">because they are awesome</small>
              </label>
            </li>
            <li class="product-item">
              <input type="checkbox" name="fourth" id="fourth" />
              <label for="fourth"
                >13 plates
                <small class="small">hm... they always dissapear</small>
              </label>
            </li>
            <li class="product-item">
              <input type="checkbox" name="fifth" id="fifth" />
              <label for="fifth">15 bentos</label>
            </li>
            <li class="product-item">
              <input type="checkbox" name="sixth" id="sixth" />
              <label for="sixth"
                >1 bottle of Sake
                <small class="small">for my friends</small>
              </label>
            </li>
          </ul>
          <button class="submit-button" type="submit">Bon appetit :)</button>
        </form>
      </div>
    </main>
  </body>
</html>
